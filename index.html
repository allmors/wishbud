<!doctype html>
<html lang="cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>WishBud APP下载页</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/plugins.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script>
        window.onload = function () {
            // 判断是否是微信
            function isWX() {
                let ua = navigator.userAgent.toLowerCase();
                if (ua.match(/MicroMessenger/i) == 'micromessenger') return document.querySelector('.isWx').classList.add('wx')
            }
            isWX()
        }
    </script>
</head>

<body>
    <div class="isWx"></div>
    <div class="preloader">
        <div class="spinner">
            <div class="bounce-1"></div>
            <div class="bounce-2"></div>
            <div class="bounce-3"></div>
        </div>
    </div>
    <div class="hero">
        <div class="front-content">
            <div class="container-fluid">
                <div class="col-sm-5 full-height">
                    <div class="container-mid">
                        <div class="animation-container animation-fade-right" data-animation-delay="0">
                            <div class="phone-slider owl-carousel">
                                <img src="assets/img/slides/1.jpg" alt="image">
                                <img src="assets/img/slides/2.jpg" alt="image">
                                <img src="assets/img/slides/3.jpg" alt="image">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-7 text-left full-height">

                    <div class="container-mid">
                        <div class="animation-container animation-fade-down" data-animation-delay="0">
                            <p>扫描了解WishBud</p>
                            <img class="img-responsive logo" src="assets/img/q.png" alt="image">

                        </div>
                        <div class="animation-container animation-fade-left" data-animation-delay="200">

                            <p class="subline">介绍:WishBud元宇宙一个持久化和去中心化的，是一个面向大众的未来数值化产品。</p>

                        </div>
                        <div class="animation-container animation-fade-up" data-animation-delay="400">

                            <a id="ios">
                                <div class="download-button"><i class="fa fa-apple" aria-hidden="true"></i>IOS下载</div>
                            </a>
                            <a id="android">
                                <div class="download-button"><i class="fa fa-android" aria-hidden="true"></i>安卓下载</div>
                            </a>

                        </div>
                    </div>
                </div>


            </div>
            <div class="footer" style="text-align: center;">
                <div class="container-fluid">
                    <div class=" text-center">

                        <p><a href="#">WishBud</a> 版权所有</p>

                    </div>
                </div>

            </div>

        </div>

        <div class="background-content parallax-on">
            <div class="background-content-inner">

                <div class="background-overlay"></div>
                <div class="background-img layer" data-depth="0.05"></div>

            </div>

        </div>


    </div>

    <script type="text/javascript" src="assets/js/plugins.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script src="/assets/js/request.js"></script>

</body>


</html>
